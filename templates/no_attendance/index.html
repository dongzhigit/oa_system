<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/new_date/build/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/new_date/src/js/bootstrap-datetimepicker.js"></script>
  </head>
  <body>
  <div>
      <video id="my_video_1" class="video-js vjs-default-skin" controls preload="auto" width="1000" height="500" data-setup='{}'>
		<source src="./src/z.m3u8" type="application/x-mpegURL">
	</video>
  </div>

  <div class="container">
    Datetimepicker: 
    <div class="well">
      <div id="datetimepicker1" class="input-append date">
        <input data-format="yyyy-MM-dd hh:mm:ss" type="text"></input>
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar">
          </i>
        </span>
      </div>
    </div>
    <script type="text/javascript">
      $(function() {
        $('#datetimepicker1').datetimepicker({
          collapse: false
        });
      });
    </script>

  </div></body>
</html>
